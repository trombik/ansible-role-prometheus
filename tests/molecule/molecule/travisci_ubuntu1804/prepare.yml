---
- name: Prepare
  hosts: all
  gather_facts: false
  tasks:
    - name: Update apt cache
      raw: apt-get update
      become: false
      changed_when: false
    - name: Install required packages
      raw: apt-get install -y --no-install-recommends apt-utils rsyslog systemd systemd-cron sudo git
      become: false
      changed_when: false
